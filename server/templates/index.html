<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Url Shortening</h1>
    <form action="/form_post" method="POST">
        <div class="form-group">
            <label for="Url">Enter the Url:</label>
            <input type="text" class="form-control" id="Url" placeholder="Enter the Url" name="Url">
        </div>
        <div class="form-group">
            <label for="custom">Custom Url(OPTIONAL)</label>
            <input type="text" class="form-control" id="custom" placeholder="Enter custom url" name="custom" value="default">
        </div>

        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>

<div class="container">
    <form action="/file" method="POST">
        <button type="submit" class="btn btn-default">Upload file</button>
    </form>
</div>




</body>
</html>
